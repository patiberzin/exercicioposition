<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title>Exercícios CSS Position</title>
</head>
<body>
    <h3>Position Static</h3>
    <div class="container">
        Container
        <div class="div-um div">Um</div>
        <div class="div-dois div">Dois</div>
        <div class="div-tres div">Três</div>
    </div>

    <br>

    <h3>Position Relative</h3>

    <div class="container">
        Container
        <div class="um relative">Um</div>
        <div class="dois relative">Dois</div>
        <div class="tres relative">Três</div>
    </div>

    <br>

    <h3>Position Absolute</h3>

    <div class="container">
        Container
        <div class="one absolute">Um</div>
        <div class="two absolute">Dois</div>
        <div class="three absolute">Três</div>
    </div>

    <br>

    <h3>Position Fixed</h3>

    <div class="container_relative">
        Container
        <div class="uno fixed">Um Fixed</div>
        <div class="dos fixed">Dois</div>
        <div class="tress fixed">Três</div>
    </div>

    <br>

    <h3>Position Sticky</h3>

    <div class="container_sticky">
        Container
        <div class="hum sticky">Um Sticky</div>
        <div class="due sticky">Dois</div>
        <div class="tre sticky">Três</div>
    </div>

</body>
</html>
